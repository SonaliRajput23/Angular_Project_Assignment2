<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a routerLink="/about" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <img src="./assets/images/burger.png" width="40" height="30">
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a routerLink="/about" class="nav-link px-2 text-white"><h4>Bob's Burgers</h4></a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" (submit)="$event.preventDefault(); commonService.searchKeywordEmitter.emit(searchInput.value)">
          <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search" #searchInput>
        </form>

        <div class="text-end">
          <button type="button" class="btn btn-warning" (click)="commonService.searchKeywordEmitter.emit(searchInput.value)">Search</button>
        </div>
      </div>
    </div>
  </header>
