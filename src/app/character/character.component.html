    <div class="card shadow h-100 border border-warning border-2">
     
      <h5 class="card-header h-20 text-center">
        {{character.name}}
      </h5>
      <img [src]="character.image" class="bd-placeholder-img card-img-top" width="100%" height="150">
      <div class="card-body">
        <!-- <p class="card-text">{{character.name}}</p> -->
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-outline-danger" [routerLink]="['./', character.name]">View</button>
            <!-- <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button> -->
          </div>
          <small class="text-muted">ID: {{character.id}}</small>
       </div>
      </div>
    </div>
